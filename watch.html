<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FSTV — Watch</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
      :root {
        --plyr-color-main: #ff7a00;
        --plyr-video-control-background-hover: rgba(255, 122, 0, 0.25);
      }

      .plyr__progress__filled {
        background-color: #ff7a00 !important;
      }

      .plyr__control--overlaid {
        background: #ff7a00 !important;
      }

      /* Center the big play button perfectly */
      .plyr__control--overlaid {
        position: absolute !important;
        left: 50% !important;
        top: 50% !important;
        transform: translate(-50%, -50%) !important;
        background: #ff7a00 !important;
        opacity: 0.95;
        z-index: 999999 !important;
        width: 78px !important;
        height: 78px !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        border-radius: 50% !important;
      }

      /* Ensure video container is positioned so absolute centering works correctly */
      .plyr--video .plyr__video-wrapper,
      .plyr__video-wrapper {
        position: relative !important;
      }

      /* Make play icon white for contrast */
      .plyr__control--overlaid svg {
        fill: #fff !important;
      }

      /* Center sliders vertically */
      .plyr__controls input[type=range] {
        margin-top: 0 !important;
        margin-bottom: 0 !important;
        align-self: center !important;
      }

      /* Seekbar orange */
      .plyr__progress__buffer,
      .plyr__progress__input {
        height: 6px !important;
      }

      .plyr__progress__filled {
        background-color: #ff7a00 !important;
      }

      /* Volume slider */
      .plyr__volume input[type=range]::-webkit-slider-thumb {
        background: #ff7a00 !important;
      }
      .plyr__volume input[type=range]::-moz-range-thumb {
        background: #ff7a00 !important;
      }
    </style>
    <!-- hls.js for HLS support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- Plyr script -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">
          <a href="./index.html" style="text-decoration:none;color:inherit"><div class="logo">FSTV</div></a>
        </div>
        <div class="actions" style="justify-self:end">
          <a href="./index.html" class="btn" style="background:transparent;border:1px solid var(--stroke);">Back</a>
        </div>
      </div>
    </header>

    <main class="container main">
      <section class="player-panel">
        <div id="playerTitle" class="player-title">Loading...</div>
        <div id="playerStatus" style="color:var(--muted);margin-top:8px;font-size:13px"></div>
        <div class="player-container">
          <div class="player-frame">
            <video id="player" class="plyr__video-embed" playsinline controls></video>
          </div>
        </div>

        <div id="serverList" class="server-list"></div>

        <div id="noStreams" style="color:var(--muted);margin-top:12px;display:none">No streaming links available for this item.</div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p style="color:var(--muted)">Demo player — streams are example links.</p>
      </div>
    </footer>

    <script type="module" src="./watch.js"></script>
  </body>
</html>
